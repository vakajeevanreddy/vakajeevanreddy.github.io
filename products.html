<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - VSR Milk Products</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body { background-color: #f8f9fa; font-family: 'Poppins', sans-serif; }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            padding: 30px 5%;
        }
        .product-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,.08);
            overflow: hidden;
            transition: .3s;
        }
        .product-card:hover { transform: translateY(-8px); }
        .product-img { width: 100%; height: 250px; object-fit: contain; }
        .product-info { padding: 20px; text-align: center; }
        .product-title { font-size: 1.3rem; font-weight: 600; }
        .product-price { color: #27ae60; font-size: 1.2rem; margin: 10px 0; }
        .weight-btn {
            border: 1px solid #ddd;
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            background: #fff;
            margin: 5px;
        }
        .weight-btn.active { background: #27ae60; color: #fff; }
        .initial-add-btn {
            background: linear-gradient(135deg,#2193b0,#6dd5ed);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<header>
    <nav style="padding:15px 5%; background:#fff; display:flex; justify-content:space-between;">
        <a href="index.html" style="display:flex;align-items:center;text-decoration:none;color:#333;">
            <img src="Final_logo2.png" style="width:40px;margin-right:10px;">
            <strong>VSR Milk Products</strong>
        </a>
        <a href="payment.html"><i class="fas fa-shopping-cart"></i></a>
    </nav>
</header>

<div class="products-container">

    <!-- Milk -->
    <div class="product-card">
        <img src="images/milk_product.png" class="product-img" alt="Buffalo Milk">
        <div class="product-info">
            <h3 class="product-title">Buffalo Milk</h3>
            <div>
                <button class="weight-btn active">0.5 Lit</button>
                <button class="weight-btn">1 Lit</button>
            </div>
            <p class="product-price">₹37</p>
            <button class="initial-add-btn">Add to Cart</button>
        </div>
    </div>

    <!-- Ghee -->
    <div class="product-card">
        <img src="images/ghee_product.png" class="product-img" alt="Pure Ghee">
        <div class="product-info">
            <h3 class="product-title">Pure Ghee</h3>
            <div>
                <button class="weight-btn active">0.5 Kg</button>
                <button class="weight-btn">1 Kg</button>
            </div>
            <p class="product-price">₹425</p>
            <button class="initial-add-btn">Add to Cart</button>
        </div>
    </div>

    <!-- Curd -->
    <div class="product-card">
        <img src="images/curd_image.png" class="product-img" alt="Fresh Curd">
        <div class="product-info">
            <h3 class="product-title">Fresh Curd</h3>
            <div>
                <button class="weight-btn active">0.5 Lit</button>
                <button class="weight-btn">1 Lit</button>
            </div>
            <p class="product-price">₹40</p>
            <button class="initial-add-btn">Add to Cart</button>
        </div>
    </div>

    <!-- Paneer -->
    <div class="product-card">
        <img src="images/paneer_product.png" class="product-img" alt="Paneer">
        <div class="product-info">
            <h3 class="product-title">Fresh Paneer</h3>
            <div>
                <button class="weight-btn active">0.5 Kg</button>
                <button class="weight-btn">1 Kg</button>
            </div>
            <p class="product-price">₹225</p>
            <button class="initial-add-btn">Add to Cart</button>
        </div>
    </div>

</div>

<footer style="text-align:center;padding:20px;">
    © 2024 VSR Milk Products
</footer>

</body>
</html>
